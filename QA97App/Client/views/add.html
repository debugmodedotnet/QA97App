<div class="row">
    <div class="col-md-1">

    </div>
    <div class="col-md-3">
        <div class="row">
            <div class="col-xs-10 col-md-10">
                <!--<div class="btn btn-default" >Select File</div>-->
                <div class="btn btn-default" ngf-select ng-click="upload($files)">Select File</div>
                <div class="btn btn-default thumbnail" ngf-select ngf-change="upload($files)">
                    <!--<img src="templates/defaultuserpic.jpg" />-->
                    <img src="{{userprofile.UserPhoto}}" />
                </div>
            </div>

            </div>
        <div class="row">      
                <div class="col-md-10">
                    <div id="name-group">                       
                        <input disabled type="text"  class="form-control" placeholder="{{userprofile.Email}}">
                        <span class="help-block"></span>
                    </div>                   
                </div>
        </div>
        <div class="row">
            <div class="col-md-10" ng-hide="showpassworddivflag">
                <button class="btn btn-link pull-left" ng-click="showpassworddiv()">Change Password</button>
            </div>
            <div class="col-md-10" ng-show="showpassworddivflag">

                <form>
                    <div id="name-group" class="form-group">
                        <input type="password" ng-model="currentpassword" class="form-control" placeholder="Current Password">
                        <span class="help-block"></span>
                    </div>
                    <div id="name-group" class="form-group">
                        <input type="password" ng-model="updatedpassword" class="form-control" placeholder="New Password">
                        <span class="help-block"></span>
                    </div>

                    <div class="col-md-3">

                    </div>

                    <div>
                        <button class="btn btn-default" ng-click="updatepassword()">
                            <span class="glyphicon glyphicon-ok" aria-hidden="true"></span>
                        </button>
                        <button class="btn btn-default" ng-click="hidepassworddiv()">
                            <span class="glyphicon glyphicon-remove" aria-hidden="true"></span>
                        </button>
                    </div>





                </form>
                <span class="help-block"></span>

            </div>
        </div>
        <div class="row">
            <div class="col-md-10">
                <div id="name-group">
                    <button ng-click="chnageroletoteacher()" ng-disabled="isTeacher" class="btn btn-danger form-control">{{isTeacherButtonText}}</button>
                    <span class="help-block"></span>
                </div>
            </div>
        </div>

    </div>
    
    <div ng-show="isTeacher" class="col-md-5">
        <tabset>
            <tab heading="Personal Info">

                <form>

                    <div id="name-group" class="form-group">
                        <input type="text" ng-model="userprofile.Name" class="form-control" placeholder="Name">
                        <span class="help-block"></span>
                    </div>
                    <div id="name-group" class="form-group">
                        <input type="text" ng-model="userprofile.PhoneNumber" class="form-control" placeholder="Phonenumber">
                        <!--<button class="btn btn-link">verify</button>-->
                        <span class="help-block"></span>
                    </div>
                    <div id="name-group" class="form-group">
                        <textarea placeholder="Address" ng-model="userprofile.Address" class="form-control"></textarea>
                        <span class="help-block"></span>
                    </div>
                    <div id="name-group" class="form-group">

                        <input placeholder="{{userprofile.City}}" type="text" ng-model="selectedsubject" typeahead="s as s.Name for s in cities | filter:$viewValue | limitTo:8" class="form-control">

                    </div>
                    <div id="name-group" class="form-group">

                        <input placeholder="{{userprofile.CityArea}}" type="text" ng-model="selectedsubject" typeahead="s as s.Name for s in cities | filter:$viewValue | limitTo:8" class="form-control">

                    </div>
                    <div id="name-group" class="form-group">
                        <input type="text" class="form-control" placeholder="Postal code" disabled>
                        <!--<button class="btn btn-link">verify</button>-->
                        <span class="help-block"></span>
                    </div>

                    <div class="row">
                        <!-- SUBMIT BUTTON -->
                        <div class="col-md-4">

                        </div>
                        <div class="col-md-3">
                            <button type="submit" class="btn btn-default">
                                Save
                            </button>
                        </div>
                        <div class="col-md-3">

                        </div>
                    </div>
                </form>

            </tab>
            <tab heading="Qualification">

                <form>

                    <div id="name-group" class="form-group">
                        <input type="text" class="form-control" placeholder="Highest Degree of Education">
                        <span class="help-block"></span>
                    </div>
                    <div id="name-group" class="form-group">
                        <input type="text" class="form-control" placeholder="Field of Study">
                        <span class="help-block"></span>
                    </div>
                    <div id="name-group" class="form-group">
                        <input type="text" class="form-control" placeholder="College">
                        <span class="help-block"></span>
                    </div>
                    <div id="name-group" class="form-group">
                        <input type="text" class="form-control" placeholder="University">
                        <span class="help-block"></span>
                    </div>
                    <div id="name-group" class="form-group">
                        <input type="text" class="form-control" placeholder="Teaching Experience (in Years)">
                        <span class="help-block"></span>
                    </div>
                   
                    <div class="row">
                        <!-- SUBMIT BUTTON -->
                        <div class="col-md-4">

                        </div>
                        <div class="col-md-3">
                            <button type="submit" class="btn btn-default">
                                Save
                            </button>
                        </div>
                        <div class="col-md-3">

                        </div>
                    </div>
                </form>

            </tab>
            <tab heading="Teaching Preferences">



                <form>
                    <div>
                        <table class="table">
                            <tr>
                                <td>Maths</td>
                                <td>High School</td>
                                <td>1000</td>
                                <td><button class="btn btn-sm btn-default"><span class="glyphicon glyphicon-remove" aria-hidden="true"></span></button></td>
                                <td><button class="btn btn-sm btn-default"><span class="glyphicon glyphicon-pencil" aria-hidden="true"></span></button></td>
                            </tr>
                            <tr>
                                <td>Physics</td>
                                <td>Engineering Entrance</td>
                                <td>1500</td>
                                <td><button class="btn btn-sm btn-default"><span class="glyphicon glyphicon-remove" aria-hidden="true"></span></button></td>
                                <td><button class="btn btn-sm btn-default"><span class="glyphicon glyphicon-pencil" aria-hidden="true"></span></button></td>
                            </tr>
                            
                        </table>
                        <hr/>
                        <button class="btn btn-link">Add Subject</button>
                    </div>

                    <div class="row">
                        <div class="col-md-3">
                            <div class="dropdown">
                                <button class="btn btn-default dropdown-toggle" type="button" id="dropdownMenu1" data-toggle="dropdown" aria-haspopup="true" aria-expanded="true">
                                    Subject
                                    <span class="caret"></span>
                                </button>
                                <ul class="dropdown-menu" aria-labelledby="dropdownMenu1">
                                    <li ng-repeat="a in subjects"><a ng-click="selectSubject(a.Name,a.Id)">{{a.Name}}</a></li>                                  
                                </ul>
                            </div>
                        </div>
                        <div class="col-md-3">
                            <div class="dropdown">
                                <button class="btn btn-default dropdown-toggle" type="button" id="dropdownMenu1" data-toggle="dropdown" aria-haspopup="true" aria-expanded="true">
                                    Class
                                    <span class="caret"></span>
                                </button>
                                <ul class="dropdown-menu" aria-labelledby="dropdownMenu1">

                                    <li ng-repeat="a in classes"><a ng-click="selectClass(a.Name,a.Id)">{{a.Name}}</a></li>

                                </ul>
                            </div>
                        </div>
                        <div class="col-md-4 pull-right">
                            <input class="form-control" type="text" placeholder="hourly rate" />
                        </div>
                    
                    
                   
                    </div>
                 

                    <div id="name-group" class=" row form-group">
                        <span class="help-block"></span>
                        <input type="text" class="form-control" placeholder="Highest Degree of education">
                        <span class="help-block"></span>
                    </div>
                    
                   

                    <div class="row">
                        <!-- SUBMIT BUTTON -->
                        <div class="col-md-4">

                        </div>
                        <div class="col-md-3">
                            <button type="submit" class="btn btn-default">
                                Save
                            </button>
                        </div>
                        <div class="col-md-3">

                        </div>
                    </div>
                </form>

            </tab>
        </tabset>
    </div>
    <div ng-hide="isTeacher" class="col-md-5">
        

                <form>

                    <div id="name-group" class="form-group">
                        <input type="text" ng-model="userprofile.Name" class="form-control" placeholder="Name">
                        <span class="help-block"></span>
                    </div>
                    <div id="name-group" class="form-group">
                        <input type="text" ng-model="userprofile.PhoneNumber" class="form-control" placeholder="Phonenumber">
                        <!--<button class="btn btn-link">verify</button>-->
                        <span class="help-block"></span>
                    </div>
                    <div id="name-group" class="form-group">
                        <textarea placeholder="Address" ng-model="userprofile.Address" class="form-control"></textarea>
                        <span class="help-block"></span>
                    </div>
                    <div id="name-group" class="form-group">

                        <input placeholder="{{userprofile.City}}" type="text" ng-model="selectedsubject" typeahead="s as s.Name for s in cities | filter:$viewValue | limitTo:8" class="form-control">

                    </div>
                    <div id="name-group" class="form-group">

                        <input placeholder="{{userprofile.CityArea}}" type="text" ng-model="selectedsubject" typeahead="s as s.Name for s in cities | filter:$viewValue | limitTo:8" class="form-control">

                    </div>
                    <div id="name-group" class="form-group">
                        <input type="text" class="form-control" placeholder="Potal code" disabled>
                        <!--<button class="btn btn-link">verify</button>-->
                        <span class="help-block"></span>
                    </div>

                    <div class="row">
                        <!-- SUBMIT BUTTON -->
                        <div class="col-md-4">

                        </div>
                        <div class="col-md-3">
                            <button type="submit" class="btn btn-default">
                                Save
                            </button>
                        </div>
                        <div class="col-md-3">

                        </div>
                    </div>
                </form>

           
    </div>
    <div class="col-md-1">
      
    </div>
    
</div>
