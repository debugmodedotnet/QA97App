<div class="row">

        <div class="col-md-6">

            <ig-data-chart id="datachart1" data-source="dataChart1">
                <axes>
                    <axis name="NameAxis"
                          type="categoryX"
                          title="Grade"
                          label="Grade"></axis>

                    <axis name="NumberOfQuestionAxis"
                          type="numericY"
                          minimumvalue="0"
                          title="Number of Questions"></axis>
                </axes>
                <series>
                    <series name="July"
                            type="column"
                            is-highlighting-enabled="true"
                            is-transition-in-enabled="true"

                            value-member-path="July">
                    </series>
                </series>
            </ig-data-chart>
        </div>
