
<div>
    <div class="row">
        <div class="col-md-1"></div>
        <div class="col-md-6"><h2> {{question.Title}}</h2></div>

    </div>
    <div class="row">
        <div class="col-md-1"></div>

        <div class="col-md-10">
            <table class="table">
                <tr>
                    <td>
                        <div class="row">
                            <div class="pull-left">
                                <div>
                                    <div>
                                        <!--<span class="label label-info"> {{q.NumberOfAnswers}} answers</span>-->
                                        <button class="btn btn-link btn-xs">
                                            {{question.UserName}}
                                        </button>
                                    </div>
                                </div>
                            </div>
                            <div>
                                <div class="pull-right">
                                    {{question.CreatedDate| date:"MMM d, y 'at' h:mma"}}
                                </div>
                            </div>
                        </div>

                        <div class="row">
                            <div ng-bind-html="question.DetailRichText">
                                <!--{{question.DetailRichText}}-->
                            </div>
                        </div>
                        <br />
                        <div class="row">
                            <div class="pull-left">
                                <div>
                                    <div>
                                        <!--<span class="label label-info"> {{q.NumberOfAnswers}} answers</span>-->
                                        <button class="btn btn-default btn-xs">
                                            {{question.NumberOfAnswers}} answers
                                        </button>
                                        <!--<label class="label label-info">
                                            {{q.NumberOfAnswers}} votes
                                        </label>-->
                                        <button class="btn btn-default btn-xs">
                                            {{question.Score}} votes
                                        </button>
                                    </div>
                                </div>
                            </div>
                            <div>
                                <div class="pull-right">
                                    <div>
                                        <button class="btn btn-success btn-xs" ng-click="toggleComments()">
                                            <span class="glyphicon glyphicon-comment" aria-hidden="true"></span>
                                        </button>
                                        <span> </span>
                                        <button class="btn btn-success btn-xs" ng-click="changeVote(1)">
                                            <span class="glyphicon glyphicon-thumbs-up" aria-hidden="true"></span>
                                        </button>
                                        <span> </span>
                                        <button class="btn btn-danger btn-xs" ng-click="changeVote(-1)">
                                            <span class="glyphicon glyphicon-thumbs-down" aria-hidden="true"></span>
                                        </button>
                                        <!--<button class="btn btn-default btn-xs">
                                            <span class="glyphicon glyphicon-envelope" aria-hidden="true"></span>
                                        </button>-->
                                        <!-- Single button -->
                                        <div class="btn-group">
                                            <button type="button" class="btn btn-default btn-xs dropdown-toggle" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                                                Share <span class="caret"></span>
                                            </button>
                                            <ul class="dropdown-menu">
                                                <li><a href="#">Facebook</a></li>
                                                <li><a href="#">Twitter</a></li>
                                                <li><a href="#">Email</a></li>
                                            </ul>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </td>
                </tr>
            </table>
        </div>
        <div class="col-md-1"></div>
    </div>
    <div class="row" ng-show="showComments">
        <div class="col-md-1"></div>
        <div class="col-md-10">
            <div class="panel panel-info">
                <div class="panel-heading">
                    Comments
                </div>
                <div class="panel-body">
                    <span class="info">{{status}}</span>
                    <div id="addComment" ng-show="question.UserId == loggedInData.userName">
                        <div class="form-group">
                            <textarea class="form-control" ng-model="commentText"></textarea>
                        </div>
                        <div class="form-group pull-right">
                            <button type="button" class="btn btn-success btn-xs" ng-click="addComment()">
                                <i class="glyphicon glyphicon-ok"></i>
                            </button>
                            <span> </span>
                            <button type="button" class="btn btn-warning btn-xs" ng-click="toggleComments()">
                                <i class="fa fa-times"></i>
                            </button>
                            <span> </span>
                        </div>
                    </div>
                    <div id="commentDisplay">
                        <table class="table table-striped table-bordered">
                            <tr ng-repeat="c in comments | orderBy:'-CreatedDate'">
                                <td>
                                    <span class="pull-left">
                                        {{c.CommentText}}
                                    </span>
                                    <span class="pull-right">{{c.CreatedDate| date:"MMM d, y 'at' h:mma"}}</span>
                                </td>
                            </tr>
                        </table>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <br />
    <br />
    <div class="row">
        <div class="col-md-1">
        </div>
        <div class="col-md-10">
            <form>

                <div class="row">
                    <div id="loading">
                        <progress id="pbar" value="0" style="display:none"></progress>
                    </div>
                    <div id="name-group" class="form-group">
                        <!--<textarea ng-model="answerdetail" class="form-control" placeholder="Answer here"></textarea>-->
                        <div text-angular ng-model="answerDetailRichText"></div>
                        <span class="help-block"></span>
                    </div>

                </div>
                <div class="row">
                    <div id="name-group" class="form-group">
                        <div class="col-md-4">
                        </div>
                        <div class="col-md-3">
                            <button type="submit" ng-click="AddAnswer()" class="form-control btn btn-sm btn-info">
                                <!--<span class="glyphicon glyphicon-plus" aria-hidden="true"></span>-->
                                Post your Answer
                            </button>
                        </div>
                        <!--<div class="col-md-6">

                        </div>-->
                    </div>
                </div>
            </form>

        </div>
        <div class="col-md-1">
        </div>
    </div>
    <br />
    <div class="row">
        <div class="col-md-1">
        </div>
        <div class="col-md-2 form-group">
            <!--<button class="btn btn-info form-control " ng-click="open = !open">Post your Answer!</button>-->
        </div>
        <div class="col-md-3">
        </div>
        <div class="col-md-5">
            <div class="input-group">
                <input type="text" class="form-control" ng-model="qsearch" placeholder="type to search in answers" aria-describedby="sizing-addon1">
                <span class="input-group-addon" id="sizing-addon1">
                    <span class="glyphicon glyphicon-search" aria-hidden="true"></span>
                </span>
            </div>
        </div>
        <div class="col-md-1">
        </div>
    </div>
    <br />

    <div class="row">
        <div class="col-md-1"></div>

        <div class="col-md-10">
            <table class="table">
                <tr ng-repeat="q in answers|filter:qsearch">
                    <td>
                        <div class="row">
                            <div class="pull-left">
                                <div>
                                    <div>
                                        <button class="btn btn-link btn-xs">
                                            {{q.UserName}}
                                        </button>
                                    </div>
                                </div>
                            </div>
                            <div>
                                <div class="pull-right">
                                    {{q.CreatedDate | date:"MMM d, y 'at' h:mma"}}
                                </div>
                            </div>
                        </div>
                        <div class="row" ng-model="svdiv">
                            <div ng-bind-html="q.AnswerDetailRichText">
                            </div>
                        </div>
                        <br />
                        <div class="row">
                            <div class="pull-left">
                                <div>
                                    <div>
                                        <!--<span class="label label-info"> {{q.NumberOfAnswers}} answers</span>-->
                                        <!--<button class="btn btn-default btn-xs">
                                            {{q.NumberOfAnswers}} answers
                                        </button>-->
                                        <!--<label class="label label-info">
                                            {{q.NumberOfAnswers}} votes
                                        </label>-->
                                        <button class="btn btn-default btn-xs">
                                            {{q.Score}} votes
                                        </button>
                                    </div>
                                </div>
                            </div>
                            <div>
                                <div class="pull-right">
                                    <div>
                                        <button class="btn btn-default btn-xs" ng-click="savetoPDF(question,q.AnswerDetailRichText)">
                                            <span class="glyphicon glyphicon-save" aria-hidden="true"></span>
                                        </button>
                                        <span> </span>
                                        <button class="btn btn-success btn-xs" ng-click="changeVote(1)">
                                            <span class="glyphicon glyphicon-thumbs-up" aria-hidden="true"></span>
                                        </button>
                                        <span> </span>
                                        <button class="btn btn-danger btn-xs" ng-click="changeVote(-1)">
                                            <span class="glyphicon glyphicon-thumbs-down" aria-hidden="true"></span>
                                        </button>
                                        <!-- Single button -->
                                        <div class="btn-group">
                                            <button type="button" class="btn btn-default btn-xs dropdown-toggle" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                                                Share <span class="caret"></span>
                                            </button>
                                            <ul class="dropdown-menu">
                                                <li><a href="#">Facebook</a></li>
                                                <li><a href="#">Twitter</a></li>
                                                <li><a href="#">Email</a></li>
                                            </ul>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </td>
                </tr>
            </table>
        </div>
        <div class="col-md-1"></div>
    </div>
</div>
